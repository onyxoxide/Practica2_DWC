<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Práctica T2 DWC</title>
  </head>
  <body>
    <div class="alert alert-primary" role="alert">
        <h3>Introducción de productos en factura</h3>
        <div class="form-row">
          <div class="col-2">
            <label for="producto">Producto:</label>
            <input type="text" class="form-control" id="producto" placeholder="Producto"/>
          </div>
          <div class="col-2">    
            <label for="cantidad">Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" value="1" min="1"/>
          </div>
          <div class="col-2">
            <label for="precio-unitario">Precio unitario:</label>
            <input type="number" class="form-control" id="precio_unitario" step="0.01" value="0.0" min="0"/>
          </div>
          <div class="col-auto my-4">
            <button class="btn btn-primary my-2" id="agregar">Agregar</button>
          </div>
        </div>
    </div>

    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio unitario</th>
            <th scope="col">Precio total</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
        <tfoot id="tfoot">
          <tr>
            <th scope="row">Base imponible</th>
            <th><span id="base_imponible">0</span>€</th>
          </tr>
          <tr>
            <th scope="row" data-iva="0.21">IVA 21%</th>
            <th><span id="iva">0</span>€</th>
          </tr>
          <tr>
            <th scope="row">Total Factura</th>
            <th><span id="total">0</span>€</th>
          </tr>
        </tfoot>
    </table>
    <script src='facturas.js'></script>
  </body>
</html>
